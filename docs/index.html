<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="nvidia_uploader.css" />
</head>

<body>
	<div style="display: none; text-align: center; padding: 42px;" e1-show='@UserService.isLoggedIn === false'>
		<button class="btn" onclick="E1.services.UserService.login()">Login</button>
	</div>

	<div id="upload-modal" style="display: none;" e1-show="@UserService.isLoggedIn === true">
		<div class="text">
			<span>Upload your NVIDIA Ansel screenshot below</span>
		</div>
		<e1-upload-zone file="@UploadService.file" content="@UploadService.content" validator="@UploadService.addFile"></e1-upload-zone>
	</div>

	<div id="images">

	</div>

	<e1-modal content="@MessageService.modal.content" clss="@MessageService.modal.clss" active="@MessageService.modal.active"></e1-modal>
	
	<e1-message message="@MessageService.message.message" active="@MessageService.message.active" icon="@MessageService.message.icon"
	 type="@MessageService.message.type" buttons="@MessageService.message.buttons"></e1-message>

	<script src="image-renderer-lib.js"></script>
	<script src="png.js"></script>
	<script src="exif.js"></script>
	<script src="nvidia_uploader.js"></script>
</body>

</html>
